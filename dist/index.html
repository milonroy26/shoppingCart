    <header class="shadow-md">
        <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800">

                <a href="https://flowbite.com" class="flex items-center">
                    <img src="https://icms-image.slatic.net/images/ims-web/bfe8de2c-b737-42ab-b1f1-576042ab0412.png" class="mr-3 h-6 sm:h-9" alt="Flowbite Logo" />
                </a>
                
                <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
                    <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
                        <li>
                            <a href="#" class="block py-2 pr-4 pl-3 text-white rounded bg-blue-700 lg:bg-transparent lg:text-blue-700 lg:p-0 dark:text-white" aria-current="page">Home</a>
                        </li>

                        <li>
                            <a href="#" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-blue-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">Company</a>
                        </li>
                    
                    </ul>
                    
                </div>
            </div>
        </nav>
    </header>

    <div class=" bg-gray-50 flex items-center">
        <section class="bg-cover bg-center py-32 w-full" style="background-image: url('https://source.unsplash.com/random');">
            <div class="container mx-auto text-left text-white">
                <div class="flex items-center px-12">
                    <div class="w-1/2">
                        <h1 class="text-5xl font-medium mb-6">Welcome to My Website</h1>
                        <p class="text-xl mb-12">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam viverra
                            euismod odio, gravida pellentesque urna varius vitae.</p>
                     </div>
                    <div class="w-1/2 pl-16">
                        <img src="https://source.unsplash.com/random?ux" class="h-64 w-full object-cover rounded-xl" alt="Layout Image">
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <div class="bg-gray-100 pt-20">
    <h1 class="mb-10 text-center text-2xl font-bold">Buy Now A Product</h1>

    <div class="mx-auto container justify-center px-6 md:flex md:space-x-6 xl:px-14">

        <div id="productCard" class="rounded-lg md:w-2/3">

        </div>

        <!-- Sub total -->
        <div class="mt-6 h-full rounded-lg border bg-white p-6 shadow-md md:mt-0 md:w-1/3">
            <h2 class="mb-2 text-lg font-bold">Order Summary</h2>

        <div class="flex justify-between">
            <p class="text-gray-700">Quantities</p>
            <p class="text-gray-700"><span id="total_products">0</span> Product</p>
        </div>

        <div class="mb-2 flex justify-between mt-4">
            <p class="text-gray-700">Subtotal</p>
            <p class="text-gray-700">$<span id="subtotal_price">0</span></p>
        </div>
    
        <hr class="my-4" />
        <div class="flex justify-between">
            <p class="text-lg font-bold">Total</p>
            <div class="">
            <p class="mb-1 text-lg font-bold">$<span id="total_price">0</span> </p>
            </div>
        </div>
        <button class="mt-6 w-full rounded-md bg-blue-500 py-1.5 font-medium text-blue-50 hover:bg-blue-600" id="clear_order">Clear Order</button>
        </div>

    </div>
    </div>
      
    <script type="module" src="app.js"></script>
